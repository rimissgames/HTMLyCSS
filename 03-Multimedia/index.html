<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://static1.thegamerimages.com/wordpress/wp-content/uploads/2021/06/Days-Gone-7-Days-To-Die.jpg" alt="7 Days to Die - Horda de Zombies">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>     
        <video controls autoplay loop muted>
            <source src="./vid/I Burn!.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <video controls loop autoplay>
            <source src="./aud/Britney Spears - Toxic (Official HD Video).mp3" type="audio/mp3">
        </video>
    </section>
</body>
</html>
